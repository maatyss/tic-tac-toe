<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, minimum-scale=1.0"
          name="viewport">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
    <script defer src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

<div class="tic-tac-toe">
    <h1 class="turn">Au tour de Joueur O</h1>
    <div class="game-board">
        <div class="cell-board" data-cell="0"></div>
        <div class="cell-board borderr borderl" data-cell="1"></div>
        <div class="cell-board" data-cell="2"></div>
        <div class="cell-board bordert borderb" data-cell="3"></div>
        <div class="cell-board bordert borderr borderb borderl" data-cell="4"></div>
        <div class="cell-board bordert borderb" data-cell="5"></div>
        <div class="cell-board" data-cell="6"></div>
        <div class="cell-board borderr borderl" data-cell="7"></div>
        <div class="cell-board" data-cell="8"></div>
    </div>
    <h1 class="winner"></h1>
    <button class="reset">RESET</button>
</div>

</body>
</html>
